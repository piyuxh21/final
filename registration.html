    <div class="registration-sec">
        <h2>Registration Form</h2>
            <form name="submit-to-google-sheet">
                <div class="left-section">
                    <div class="form-group">
                        <label for="name">Applicant Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="fatherName">Father's Name:</label>
                        <input type="text" id="fatherName" name="fatherName" required>
                    </div>
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number:</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="altMobileNumber">Alternate Mobile Number:</label>
                        <input type="tel" id="altMobileNumber" name="altMobileNumber" pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>
                <div class="right-section">
                    <div class="form-group">
                        <label for="district">District:</label>
                        <input type="text" id="district" name="district" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pin Code:</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="branch">Branch:</label>
                        <select id="branch" name="branch" required>
                            <option value="">Select</option>
                            <option value="male">Mirganj</option>
                            <option value="female">Gopalganj</option>
                            <!-- <option value="other">Other</option> -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="education">Education Qualification:</label>
                        <input type="text" id="education" name="education" required>
                    </div>
                    <div class="form-group">
                        <label for="knowAbout">How did you know about REBEL?</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="knowAbout" value="newspaper">Newspaper
                            </label>
                            <label>
                                <input type="checkbox" name="knowAbout" value="template">Template
                            </label>
                            <label>
                                <input type="checkbox" name="knowAbout" value="poster">Poster
                            </label>
                            <label>
                                <input type="checkbox" name="knowAbout" value="hoarding">Hoarding
                            </label>
                            <label>
                                <input type="checkbox" name="knowAbout" value="friends">Friends
                            </label>
                            <label>
                                <input type="checkbox" name="knowAbout" value="other">Other
                            </label>
                        </div>
                    </div>
                </div>
                <div class="inquery-submit">
                    <input type="submit" value="Submit"  onclick="openPopup()">
                    <div class="popup" id="popup">
                        <img src="images/popup.png">
                        <h2>Thank You! </h2>
                        <p>We will Contact You Soon As Possible.</p>
                        <button type="button"onclick="closePopup()" id="submit" > OK </button>
                    </div>
                </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwXH-w-7i3scpdsFLBZUnB3NhPoNLRxvmB77qmBdDywf5aPOpJxO2meN829uTugrS8N/exec'
        const form = document.forms['submit-to-google-sheet']
        // const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                // msg.innerHTML = "Message Sent Sucessfully"
                // setTimeout(function(){
                //     msg.innerHTML=""
                // })
                form.reset()
                
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
